<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <!-- <link rel="stylesheet" href="index.css"> -->
  <style>
    body {
      font-family: sans-serif;
    }

    .side-nav ul {
      list-style: none;
    }

    .side-nav li {
      margin: 1rem 0;
    }

    .side-nav a {
      text-decoration: none;
      color: black;
    }
  </style>

  <script type="module" src="/build/learn.esm.js"></script>
  <script nomodule src="/build/learn.js"></script>

</head>

<body>
  <button id='side-drawer-btn'>Open side menu</button>
  <side-drawer menu="Main Menu">
    <nav class="side-nav">
      <ul>
        <li><a href="/">First Link</a></li>
        <li><a href="/">Second Link</a></li>
        <li><a href="/">Third Link</a></li>
      </ul>
    </nav>
  </side-drawer>

  <script>
    const sideDrawerButton = document.querySelector('#side-drawer-btn');
    const sideDrawer = document.querySelector('side-drawer')
    sideDrawerButton.addEventListener('click', () => {
      if (!sideDrawer.opened) {
        // sideDrawer.open = true;
        sideDrawer.open();
      }
    })
  </script>
</body>

</html>
